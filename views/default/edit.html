<!DOCTYPE html>
<html>

<head> 
     <title>update notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{URL('static','css/bootstrap.min.css')}} rel="stylesheet" type="text/css" />
     <link href="{{=URL('static', 'css/style.css')}}" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<body class="body">
   <div id="topbar"> <marquee>EDIT NOTES</marquee></div>
    <div class="container" style="margin-top:10%">
        <div class="row">
  <form action="{{=URL('update')}}" method="post" >
     <div class="form group">
    	<label for ="TITLE">Title</label>
	<input type="text" class="form-control" name="TITLE" placeholder="Your Title "value="{{=user.db_TITLE}}"required/>
</div>


<div class="form group">
	<label for="notes">ADD NOTES</label>
	<textarea class="form-control"rows="10" cols="50" name="body" placeholder="Your Notes" value="" required>{{=user.db_ADDNOTES}}</textarea>

	
	
<div  class="form group">
	<input type="hidden" class="form-control" name="id" placeholder="Enter ID" value="{{=user.id}}" />
</div>



<div>
	
	<button type="submit" class="btn btn-primary">Update Notes</button> 
	
	</div>

</form>
</body>
</html>
